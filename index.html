	<style>
	* {box-sizing: border-box}
	body {font-family: georgia, sans-serif; margin:0; background-color:rgba(50,50,50,1);}
	.mySlides {display: none}
	img {vertical-align: middle;}
	

	.w3-bar-block .w3-bar-item {padding:10px}


	.container { position:relative; text-align:center; color: white;   height:50%; 
	width:70%; margin:auto;}
	.centered { position:absolute; top:50%; left:50%; transform:translate(-50%, -50%);
	text-shadow: 1px 5px 10px white; font-size:5vw;}
	
	hr {border: 0;height: 1px;
    background-image:linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0)); }

	
	/* Slideshow container */
	.slideshow-container {width:70%;position: relative;margin: auto;}

	/* Next & previous buttons */
	.prev, .next {cursor: pointer;position: absolute;top: 50%;width: auto;
	padding: 24px;margin-top: -22px;color: black;font-weight: bold;font-size: 18px;transition: 0.6s ease;
	border-radius: 0 4px 4px 0;user-select: none;}

	/* Position the "next button" to the right */
	.next {right: 0;border-radius: 3px 0 0 3px;}

	/* On hover, add a black background color with a little bit see-through */
	.prev:hover, .next:hover {background-color: rgba(0,0,0,0.8); color:white;}

	/* Caption text */
	.text {color: black;font-size: 2vw;padding: 8px 12px;text-shadow:1px 5px 10px white;
	position: absolute;bottom: 8px;width: 100%;text-align: center;}

	/* Number text (1/3 etc) */
	.numbertext {color: #f2f2f2;font-size: 12px;
	padding: 8px 12px;position: absolute;top: 0;}

	/* The dots/bullets/indicators */
	.dot {cursor: pointer;height: 15px;width: 15px;margin: 0 2px;background-color: lightblue;
	border-radius: 50%;display: inline-block;transition: background-color 0.6s ease;}

	.active, .dot:hover {background-color: green;}

	/* Fading animation */
	.fade {-webkit-animation-name: fade;-webkit-animation-duration: 1.5s;
	animation-name: fade;animation-duration: 1.5s;}

	@-webkit-keyframes fade {from {opacity: .4} to {opacity: 1}}

	@keyframes fade {from {opacity: .4} to {opacity: 1}}

	/* On smaller screens, decrease text size */
	@media only screen and (max-width: 300px) {.prev, .next,.text {font-size: 11px}}
	
	.youtube {position:relative; width: 70%; overflow: hidden; margin:auto;
	padding-top: 56.25%; /* 16:9 Aspect Ratio */}

	.responsive-iframe {position: absolute;top: 0;left: 0;bottom: 0;
	right: 0;width: 100%;height: 100%;border: none;}
	
	.column { float: left; width: 50%; padding: 5px; }
	
	.row { width:70%;margin:auto;}

	/* Clearfix (clear floats) */
	.row::after { content: ""; clear: both; display: table; }

	#might { text-align:center;text-shadow:1px 5px 10px lightblue;
	color:white; font-size:2vw;}
	
	.footer{ text-align:center; background-color:rgb(70,70,70);
	color:white;text-shadow:1px 5px 10px lightblue;font-size:2vw;}
	</style>
</head>

<script>

// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}



var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>
