      <script>
      var checkIfNoteMuse = $('#page').length;

      if (checkIfNoteMuse !== 0) {

        function debounce(func, wait, immediate) {
          var timeout;
          return function () {
            var context = this, args = arguments;
            var later = function () {
              timeout = null;
              if (!immediate) func.apply(context, args);
            };
        
            var callNow = immediate && !timeout;
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
            if (callNow) func.apply(context, args);
          };
        }

        $(document).ready(function(){

          var buttonText = '';

          if (buttonText.length > 0) {
            $('body').append('<a href="#" class="u3955-mt_btn_top"> <span class="u3955-mt-scrolltop-arrow"></span></a>');
          } else {
            $('body').append('<a href="#" class="u3955-mt_btn_top arrow-only"><span class="u3955-mt-scrolltop-arrow"></span></a>');
          }

          if ("disable" == "enable") {
            $( "<style>@media (min-width: 720px) and (max-width: 1280px) {body .u3955-mt_btn_top {display: none !important;}}</style>" ).appendTo( "head" );
          }

          var scrollSpeed = 400;
          var $base = $('html, body');
          var alignment = 'right';

          switch(alignment) {
            case 'center':
              var paddingBottom = '20';
              var widthOfElement = $('.u3955-mt_btn_top').outerWidth();
              widthOfElement = widthOfElement / 2;
              $('.u3955-mt_btn_top').css('left', '50%');
              $('.u3955-mt_btn_top').css('margin-left', '-' + widthOfElement + 'px');
              $('.u3955-mt_btn_top').css('bottom', paddingBottom + 'px');
            break;

            case 'left':
              var paddingLeft = '30';
              var paddingBottom = '20';
              $('.u3955-mt_btn_top').css('left', paddingLeft + 'px');
              $('.u3955-mt_btn_top').css('bottom', paddingBottom + 'px');
            break;

            case 'right':
              var paddingRight = '30';
              var paddingBottom = '20';
              $('.u3955-mt_btn_top').css('right', paddingRight + 'px');
              $('.u3955-mt_btn_top').css('bottom', paddingBottom + 'px');
            break;

            default: 
              var paddingBottom = '20';
              $('.u3955-mt_btn_top').css('left', '50%');
              $('.u3955-mt_btn_top').css('bottom', paddingBottom + 'px');
            break;
          }

          $('.u3955-mt_btn_top').on('click', function(e){
            
            e.preventDefault();
            
            $base.animate({
              scrollTop: 0
            }, scrollSpeed);

          });

          var showButtonValue = parseInt('100');

          var showOrHideButton = debounce(function(){

            if ($(window).scrollTop() > showButtonValue) {
              $('.u3955-mt_btn_top').addClass('show_scroll');
            } else {
              $('.u3955-mt_btn_top').removeClass('show_scroll');
            }

          }, 200);

          $(window).scroll(function(){
            showOrHideButton();
          });


        });
      }  
      </script>
